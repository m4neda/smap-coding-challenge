{% extends 'consumption/layout.html' %}

{% load staticfiles %}
{% block content %}

    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12 full-width margin-top-20percent">
                    <div class="panel panel-default full-width">

                        <div class="panel-heading">
                            Edit Help
                        </div>

                        <div class="panel-body full-width full-height">
                            <table id="user-list-table"
                                   class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline full-width">
                                <thead>
                                <tr>
                                    <th>user</th>
                                    <th>consumption_avg</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for row in table %}
                                    <tr>
                                        <td>{{ row.user__id }}</td>
                                        <td>{{ row.consumption__avg }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#user-list-table').DataTable({
                responsive: true,
                // ページの表示件数を変更する
                displayLength: 10,
            });
        });
    </script>
{% endblock %}
