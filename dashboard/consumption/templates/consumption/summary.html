{% extends 'consumption/layout.html' %}

{% block content %}

<h1>{{message}}</h1>

{{ chart.as_html }}


    <table width="100%" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Rendering engine</th>
            <th>Browser</th>
        </tr>
        </thead>
        <tbody>
        {% for row in table %}
        <tr class="odd gradeX">
            <td>{{ row.user__id }}</td>
            <td>{{ row.consumption__avg }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
